<!DOCTYPE html>
<html lang="en">

    <title> Crossword Solver </title>

    <link rel="icon" type="image/png" href="Images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header>
      <div> <h1> Crossword Solver </h1> </div>
      <button> Start &#8595; </button>
    </header>

    <main>
      <h2> Write the letters in the table </h2>
      <table>
        <tr>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
        </tr>
        <tr>
          <td> <input> </td>

        </tr>
        <tr>
          <td> <input> </td>
          <td> <input> </td>

          <td> <input> </td>
          <td> <input> </td>
        </tr>
        <tr>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
        </tr>
        <tr>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
          <td> <input> </td>
        </tr>
      </table>

      <button onclick="document.querySelector('section').style.display='block'"> &#128736; Settings </button>

      <section>
        <h3> Settings: </h3>
        <div style="display:inline-flex">
          <span style="margin-right:10px">
            <label style="font-size:22px"> Columns </label>
            <input type="number" max="50" min="5" value="5">
          </span>
          <span style="margin-left:10px">
            <label style="font-size:22px"> Rows </label>
            <input type="number" max="50" min="5" value="5">
          </span>
        </div>
        <div style="display:block;margin-top:20px">
          <b style="font-size:22px"> Reset table </b>
          <input id="reset" style="cursor:pointer" type="checkbox">
        </div>
        <button id="submitSettings" onclick="ApplyTableChanges()"> Submit </button>
      </section>

      <label> Write here the word(s) you want to find </label>
      <input type="text" id="inputSearch" placeholder="word" maxlength="15">
      <button id="search"> Find Words &#x1F50E; </button><br>

      <a href="https://github.com/helloworld-html/Crossword-Solver" target="_blank" rel="noopener"> This project is hosted on Github </a>
    </main>

    <script src="script.js"></script>

  </body>
</html>
