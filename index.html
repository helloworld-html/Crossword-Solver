<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Crossword Solver </title>
    <meta charset="utf-8"/>
    <meta name="description" content="An online crossword solver"/>
    <meta name="author" content="Thomas Giudici"/>
    <link rel="icon" type="image/png" href="Images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header>
      <div> <h1> Crossword Solver </h1> </div>
      <button> Start </button>
    </header>

    <main>
      <h2> Write the letters in the table </h2>
      <table></table>

      <button onclick="document.querySelector('section').style.display='block'"> &#128736; Settings </button>

      <section>
        <h3> Settings: </h3>
        <div style="display:inline-flex">
          <span style="margin-right:10px">
            <label style="font-size:22px"> Columns </label>
            <input id="columns" type="number" max="25" min="5" value="5">
          </span>
          <span style="margin-left:10px">
            <label style="font-size:22px"> Rows </label>
            <input id="rows" type="number" max="25" min="5" value="5">
          </span>
        </div>
        <button id="submitSettings" onclick="ApplyTableChanges()"> Submit </button>
      </section>

      <label> Words you want to find: </label>
      <input spellcheck="false" type="text" id="inputSearch" placeholder="word" maxlength="20">
      <button id="search" onclick="SubmitSearch()"> Find Words &#x1F50E; </button>
      <p></p><br>
      <a href="https://github.com/helloworld-html/Crossword-Solver" target="_blank" rel="noopener"> This project is hosted on Github </a>
    </main>

    <script src="script.js"></script>

  </body>
</html>
